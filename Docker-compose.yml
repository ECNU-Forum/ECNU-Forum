version: "3"

services:
  flarum:
    restart: always
    image: flarum-custom
    container_name: flarum
    build:
      context: .
      args:
        VERSION: "v1.2.0"
      dockerfile: ${PWD}/docker/Dockerfile
    env_file:
      - .env
    environment:
      - UID=nginx
      - GID=nginx
      - PHP_EXTENSIONS=gmp session brotli
    volumes:
      - ${PWD}/public:/flarum/app/public
      - ${PWD}/packages:/flarum/app/packages
      - ${PWD}/storage/logs:/flarum/app/storage/logs
      - ${PWD}/extensions:/flarum/app/extensions
      - ${PWD}/nginx:/etc/nginx/flarum
    ports:
      - 80:8888
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    image: mariadb:10.7
    container_name: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=testing123
      - MYSQL_DATABASE=flarum
      - MYSQL_USER=flarum
      - MYSQL_PASSWORD=testing123
    volumes:
      - ${PWD}/mysql/db/data:/var/lib/mysql
    healthcheck:
      test: mysql --user=$$MYSQL_USER --password=$$MYSQL_PASSWORD -e 'SHOW DATABASES;'
      timeout: 2s
      interval: 10s
      retries: 5
      start_period: 4s
    ports:
      - 3307:3306